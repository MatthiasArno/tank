<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Tank Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .plot-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 5px;
        }
        .info h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }
        .info ul {
            margin-left: 20px;
            color: #555;
        }
        .info li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
        <a href="{{ back_link }}" class="back-link">‚Üê Back to Overview</a>
    </div>

    <div class="plot-container">
        {{ plot|safe }}
    </div>

    <div class="info">
        <h3>Legende:</h3>
        <ul>
            <li><strong style="color: #FF0000;">ABV (Red)</strong>: Old Flow</li>
            <li><strong style="color: #FFA500;">ABR (Orange)</strong>: Old Return</li>
            <li><strong style="color: #0000FF;">NBV (Blue)</strong>: New Flow</li>
            <li><strong style="color: #ADD8E6;">NBR (Lighblue)</strong>: New Return</li>
            <li><strong style="color: #808080;">AUS (Grey)</strong>: Outside</li>
            <li><strong style="color: #008000;">Level (Green)</strong>: Level Median</li>
        </ul>
    </div>
</body>
</html>
